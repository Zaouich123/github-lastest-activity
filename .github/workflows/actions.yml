name: "run main.js"
on : 
    schedule:
    - cron: "25 17 * * *"
    workflow_dispatch:
jobs : 
    build :
        runs-on : ubuntu-latest

        steps:
        - uses: actions/checkout@v4
        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
        - name: Install dependencies
          run: npm install
        - name: execute main.js
          run : chmod +x ./main.js



    